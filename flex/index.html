<!DOCTYPE html>
<html lang="eng">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Cup Plans</title>
</head>
<body>
  
    <div class="ba-container">
        <div class="plan">
            <span class="plan__price">$2</span>
            <div class="cup">
                <img src="img/smoke (2).png">
                <img class="cup__cup" src="img/cup (2).png">
                <img class="cup__bean" src="img/bean.png">
            </div>
            <span class="plan__title">Bronze</span>
            <span class="plan__description">any cup of coffee <br>until $3</span>
        </div>
        <div class="plan plan--active">
            <span class="plan__price">$3</span>
            <div class="cup">
                <img class="cup__smoke" src="img/smoke.png">
                <img class="cup__cup" src="img/cup.png">
                <img class="cup__bean" src="img/bean.png">
            </div>
            <span class="plan__title">Gold</span>
            <span class="plan__description">any cup of coffee <br>until $5</span>
        </div>
        <div class="plan">
            <span class="plan__price">$2.5</span>
            <div class="cup">
                <img src="img/smoke (1).png">
                <img class="cup__cup" src="img/cup (1).png"></div>
                <img class="cup__bean" src="img/bean.png">
            <span class="plan__title">Silver</span>
            <span class="plan__description">any cup of coffee <br>until $4</span>
        </div>
    </div>
</body>
</html>
