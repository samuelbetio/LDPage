<!DOCTYPE html>
<html lang="eng">

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mail!</h2>
    </header>


    <table>
        <tr>
            <td>
                <input type="checkbox" id="check1" value="value">
                <label for="check1">
                    A lot of pickles
                    <span class="textsize">(For the next lessons about CSS)</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="check2" value="value">
                <label for="check2">
                    10 apples
                    <span class="textsize">(For more CSS manipulations)</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="check3" value="value">
                <label for="check3">
                    20 oranges
                    <span class="textsize">(because they are awersome)</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="check4" value="value">
                <label for="check4">
                    13 plates
                    <span class="textsize">(hmm...they always desappear)</span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="check5" value="value">
                <label for="check5">
                    15 bentos
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="check6" value="value">
                <label for="check6">
                    1 botthe Sake ^_^
                    <span class="textsize">(for my friends)</span>
                </label>
            </td>
        </tr>
    </table>
    <footer>
        <h2>Bon appetit! :)</h2>
    </footer>
</body>

</html>
