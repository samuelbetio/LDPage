<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="behaviors/full-calendar-behavior.html">

<script src="../jquery/dist/jquery.min.js"></script>
<script src="../moment/min/moment.min.js"></script>
<script src="../fullcalendar/dist/fullcalendar.min.js"></script>

<!--
Web Component wrapper for FullCalendar.
All callbacks are intercepted and events are fired when they get called. The events
are fired after the user-defined callbacks get called. Events are not fired for callbacks
that are required to return something (pass the callbacks via the options).

Example:

    <fullcalendar-calendar></fullcalendar-calendar>

Another example:

    <fullcalendar-calendar
      on-event-click="handleEventClick"
      on-view-render="handleViewRender"
    ></fullcalendar-calendar>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--fullcalendar` | Mixin applied to the FullCalendar element | `{}`
`--fullcalendar-borders` | Mixin applied to the FullCalendar table element's border | `{}`
`--fullcalendar-toolbar` | Mixin applied to the FullCalendar toolbar | `{}`
`--fullcalendar-toolbar-left` | Mixin applied to the FullCalendar left side of the toolbar with the month and year title | `{}`
`--fullcalendar-toolbar-center` | Mixin applied to the FullCalendar center toolbar | `{}`
`--fullcalendar-toolbar-right` | Mixin applied to the FullCalendar right side of the toolbar with the navigation buttons | `{}`
`--fullcalendar-button` | Mixin applied to the FullCalendar navigation buttons | `{}`
`--fullcalendar-day-numbers` | Mixin applied to the FullCalendar day number elements | `{}`
`--fullcalendar-day-headers` | Mixin applied to the FullCalendar day header elements | `{}`
`--fullcalendar-today` | Mixin applied to the FullCalendar today element | `{}`
`--fullcalendar-event` | Mixin applied to the FullCalendar event element | `{}`
`--fullcalendar-content` | Mixin applied to the FullCalendar content which includes the time and the title  | `{}`
`--fullcalendar-content-time` | Mixin applied to the FullCalendar content title   `{}`
`--fullcalendar-content-title` | Mixin applied to the FullCalendar content title | `{}`

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="fullcalendar-calendar">
  <template>
    <style include="fullcalendar-theme">
      :host {
        display: block;
      }

      #calendar {
        @apply(--fullcalendar);
      }

      #calendar .fc-divider,
      #calendar .fc-popover,
      #calendar .fc-row,
      #calendar tbody,
      #calendar td,
      #calendar th,
      #calendar thead {
        @apply(--fullcalendar-borders);
      }

      #calendar .fc-toolbar {
        @apply(--fullcalendar-toolbar);
      }

      #calendar .fc-toolbar .fc-left {
        @apply(--fullcalendar-toolbar-left);
      }

      #calendar .fc-toolbar .fc-center {
        @apply(--fullcalendar-toolbar-center);
      }

      #calendar .fc-toolbar .fc-right {
        @apply(--fullcalendar-toolbar-right);
      }

      #calendar .fc-button {
        @apply(--fullcalendar-button);
      }

      #calendar .fc-day-number {
        @apply(--fullcalendar-day-numbers);
      }

      #calendar .fc-day-header {
        @apply(--fullcalendar-day-headers);
      }

      #calendar .fc-today {
        @apply(--fullcalendar-today);
      }

      #calendar .fc-event {
        @apply(--fullcalendar-event);
      }

      #calendar .fc-content {
        @apply(--fullcalendar-content);
      }
      #calendar .fc-content .fc-time {
        @apply(--fullcalendar-content-time);
      }
      #calendar .fc-content .fc-title {
        @apply(--fullcalendar-content-title);
      }
    </style>

    <div id="calendar"></div>

  </template>

  <script>
    Polymer({
      is: 'fullcalendar-calendar',

      behaviors: [
        FullCalendarBehavior,
      ],
    });
  </script>
</dom-module>
