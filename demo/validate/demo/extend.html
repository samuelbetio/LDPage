<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Extend Demo</title>

		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
	</head>

	<body>
		<header class="container">
			<h1>Extend Demo</h1>
		</header>

		<div class="container">
			<form id="form">
				<div class="control-group input-append">
					<input type="text" name="name" id="name" form="form" data-required />

					<label for="name" class="add-on"><span class="icon-asterisk"></span> Name</label>
				</div>

				<div class="control-group input-append">
					<input type="text" name="name" id="name" form="form" data-validate="age" />

					<label for="name" class="add-on"><span class="icon-asterisk"></span> Age</label>
				</div>

				<div class="btn-group">
					<button type="submit" class="btn btn-primary">Send</button>

					<button type="reset" class="btn">Reset</button>
				</div>
			</form>
		</div>

		<script src="vendor/jquery-1.9.0.min.js"></script>

		<script src="../jquery-validate.js"></script>

		<script>
			$('form').validate({
				onKeyup : true,
				eachValidField : function() {

					$(this).closest('div').removeClass('error').addClass('success');
				},
				eachInvalidField : function() {

					$(this).closest('div').removeClass('success').addClass('error');
				}
			});

			$.validateExtend({
				age : {
					required : true,
					conditional : function(value) {

						return Number(value) > 17;
					},
					pattern : /^[0-9]+$/
				}
			});
		</script>
	</body>
</html>
