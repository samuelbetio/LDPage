<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Conditional Demo</title>

		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
	</head>

	<body>
		<header class="container">
			<h1>Conditional Demo</h1>
		</header>

		<div class="container">
			<form id="form">
				<div class="control-group input-append">
					<input type="password" name="password" id="password" data-required />

					<label for="password" class="add-on"><span class="icon-asterisk"></span> Password</label>
				</div>

				<div class="control-group input-append">
					<input type="password" name="confirm" id="confirm" data-required data-conditional="confirm" />

					<label for="confirm" class="add-on"><span class="icon-asterisk"></span> Confirm</label>
				</div>

				<div class="btn-group">
					<button type="submit" class="btn btn-primary">Send</button>

					<button type="reset" class="btn">Reset</button>
				</div>
			</form>
		</div>

		<script src="vendor/jquery-1.9.0.min.js"></script>

		<script src="../jquery-validate.js"></script>

		<script>
			$('form').validate({
				onKeyup : true,
				eachValidField : function() {

					$(this).closest('div').removeClass('error').addClass('success');
				},
				eachInvalidField : function() {

					$(this).closest('div').removeClass('success').addClass('error');
				},
				conditional : {
					confirm : function() {

						return $(this).val() == $('#password').val();
					}
				}
			});
		</script>
	</body>
</html>
