<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>

    <!-- My stylesheet Vendor -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/animate.css">

    <!-- My css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="input">
            <div class="row">
                <div class="col s6 left-block">
                    <form id="testRun">
                        <h5 class="margin-70" style="font-weight:bolder;">Attention seekers</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">bounce</button>
                            <button class="btn btn-flat waves-effect waves-light">flash</button>
                            <button class="btn btn-flat waves-effect waves-light">pulse</button>
                            <button class="btn btn-flat waves-effect waves-light">rubberBand</button>
                            <button class="btn btn-flat waves-effect waves-light">shake</button>
                            <button class="btn btn-flat waves-effect waves-light">swing</button>
                            <button class="btn btn-flat waves-effect waves-light">tada</button>
                            <button class="btn btn-flat waves-effect waves-light">wobble</button>
                            <button class="btn btn-flat waves-effect waves-light">jello</button>
                            <button class="btn btn-flat waves-effect waves-light">hinge</button>
                            <button class="btn btn-flat waves-effect waves-light">jackInTheBox</button>
                        </p>

                        <!-- Bounce -->
                        <h5 class="margin-70" style="font-weight:bolder;">Bounce effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">bounceIn</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceInDown</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceInLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceInRight</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceInUp</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceOut</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceOutDown</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceOutLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">bounceOutUp</button>
                        </p>

                        <!-- fade -->
                        <h5 class="margin-70" style="font-weight:bolder;">Fade effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">fadeIn</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInDown</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInDownBig</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInLeftBig</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInRight</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInRightBig</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInUp</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeInUpBig</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeOut</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeOutDown</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeOutDownBig</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeOutLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeOutLeftBig</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeOutUp</button>
                            <button class="btn btn-flat waves-effect waves-light">fadeOutUpBig</button>
                        </p>

                        <!-- flip -->
                        <h5 class="margin-70" style="font-weight:bolder;">Flip effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">flip</button>
                            <button class="btn btn-flat waves-effect waves-light">flipInX</button>
                            <button class="btn btn-flat waves-effect waves-light">flipInY</button>
                            <button class="btn btn-flat waves-effect waves-light">flipOutX</button>
                            <button class="btn btn-flat waves-effect waves-light">flipOutY</button>
                        </p>

                        <!-- Lightspeed -->
                        <h5 class="margin-70" style="font-weight:bolder;">Lightspeed effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">lightSpeedIn</button>
                            <button class="btn btn-flat waves-effect waves-light">lightSpeedOut</button>
                        </p>

                        <!-- Rotate -->
                        <h5 class="margin-70" style="font-weight:bolder;">Rotate effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">rotateIn</button>
                            <button class="btn btn-flat waves-effect waves-light">rotateOut</button>
                        </p>

                        <!-- Roll -->
                        <h5 class="margin-70" style="font-weight:bolder;">Roll effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">rollIn</button>
                            <button class="btn btn-flat waves-effect waves-light">rollOut</button>
                        </p>

                        <!-- Zoom -->
                        <h5 class="margin-70" style="font-weight:bolder;">Zoom effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">zoomIn</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomInDown</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomInLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomInRight</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomInUp</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomOut</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomOutDown</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomOutLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomOut</button>
                            <button class="btn btn-flat waves-effect waves-light">zoomOutUp</button>
                        </p>

                        <!-- slide -->
                        <h5 class="margin-70" style="font-weight:bolder;">slide effects</h5>
                        <p>
                            <button class="btn btn-flat waves-effect waves-light">slideInDown</button>
                            <button class="btn btn-flat waves-effect waves-light">slideInLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">slideInRight</button>
                            <button class="btn btn-flat waves-effect waves-light">slideInUp</button>
                            <button class="btn btn-flat waves-effect waves-light">slideOutDown</button>
                            <button class="btn btn-flat waves-effect waves-light">slideOutLeft</button>
                            <button class="btn btn-flat waves-effect waves-light">slideOutUp</button>
                        </p>
                    </form>
                </div>
                <!-- <div class="container"> -->

                <div class="col s6 right-block">
                    <h4 class="center-align"> Animate.css </h4>
                    <div class="card-out">
                        <img class=" output responsive-img" src="img/android-1.jpg" alt="android image" width="300px" height="300px">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--My Javascript Vendors -->
    <script type="text/javascript" src="vendor/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendor/js/materialize.min.js"></script>

    <!-- My Javascript -->
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
