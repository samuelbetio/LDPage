<!doctype html>

<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="js/validate.js"></script>

<title> Password and Confirm Password Validator </title>

</head>

<body>

<br><br>
<div class = "container">
	<div class = "row">
		<div class = "col-sm-4 col-md-4"></div>
		<div class = "col-sm-4 col-md-4" style = "background:linen;box-sizing:border-box;padding:25px;">
			<h2 style = "text-align:center;color:red;opacity:.7;">Password Validator </h2>
			<form name = "form" method = "POST" action = "#">
				<input type = "password" name = "pass" class = "form-control" placeholder = "Password" id = "pass" onkeyup = "check();"/><br>
				<input type = "password" name = "cnfpass" class = "form-control" placeholder = "Confirm Password" id = "cnfpass" onkeyup = "check();"/>
				<span id = "dyn"></span><br>
				<input type='submit' class = "btn btn-info btn-block" name = "valid" id='valid' disabled value='Validate !'/><br>
				
			</form>
		</div>
		<div class = "col-sm-4 col-md-4"></div>
	</div>
</div>



</body>

</html>
