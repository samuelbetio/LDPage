<!DOCTYPE html>
<html lang="eng">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Nike product card</title>
</head>
<body>
        <wrapper class="container">
            <img class="logo" src="img/logo.png">
                    <ul class="menu">
                        <li class="menu__item">LIFE STYLE</li>
                        <li class="menu__item">RUNNING</li>
                        <li class="menu__item">FOOTBALL</li>
                        <li class="menu__item">SKATEBOARDING</li>
                        <li class="menu__item"><img src="img/btn_menu.png"></li>
                </ul>        
        </wrapper>
        <!--<wrapper class="contant">-->
        <div class="product">
                <img class="card2" src="img/card_2.png">
                <img class="card3" src="img/card_3.png">
                <img class="card-main" src="img/main_bg_p.png">
                <h1 class="product__name">huarache</h1>
                <img class="main-shoes"src="img/shoes_main.png">
        <div class="product__information">
            <span class="new">new</span>
            <h1 class="slogan">the running has just begun</h1>
            <img class="reiting" src="img/Huarache.png">
            <p class="prise">$200</p>
            <p>Size</p>
            <ul class="size">
                <li class="size__items">7</li>
                <li class="size__items">8</li>
                <li class="size__items">9</li>
                <li class="size__items">10</li>
                <li class="size__items">11</li>
            </ul>
            <button class="add">add to cart</button>
            <br><button class="wish">wishlist</button>

        </div>
    </div>
        
        <!--</wrapper>-->
</body>
</html>
