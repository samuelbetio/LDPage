<!DOCTYPE html>
<html lang="eng">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Form 1</title>
</head>
<body>
<wrapper class="content">
    <img class="sign-up" src="img/sign up icon.png">
    <h1>Create your free account</h1>
    <p class="join">Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <span>Log in.</span></p>
    <form>
        <input class="first-name" type="text" placeholder="First name">
        <input class="last-name" type="text" placeholder="Last name">
        <input class="email" type="text" placeholder="Email adress">
        <input class="password" type="password" placeholder="Password">
        <button class="sign-up-button">Sign up for free</button>
    </form>
    <p class="privat-policy">By clicking on “Sign up for free”, you agree to the Terms of Service and 
            the <span>Privacy Policy</span></p>
</wrapper>
</body>
</html>
